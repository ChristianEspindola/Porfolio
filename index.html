<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/img/perfil.ico" />

    <!-- Título de la página -->
    <title>
      Portfolio Christian Espindola | Analista de Sistemas y Desarrollador

    <!-- Meta descripción para SEO -->
    <meta
      name="description"
      content="Portfolio de Christian Espindola, analista de sistemas y desarrollador frontend con experiencia en tecnologías como React, JavaScript, HTML y CSS."

    <!-- Meta autor -->
    <meta name="author" content="Christian Espindola" />

    <meta
      name="keywords"
      content="Christian Espindola, portfolio, analista de sistemas, desarrollador frontend, React, JavaScript, HTML, CSS"
    />

    <!-- Meta para redes sociales - Open Graph -->
    <meta property="og:title" content="Portfolio Christian Espindola" />

      property="og:description"
      content="Portfolio de Christian Espindola, analista de sistemas y desarrollador frontend."
    />

    <meta property="og:url" content="https://www.tuportfolio.com" />
    <!-- Cambia por la URL de tu página -->
    <meta property="og:type" content="website" />

    <!-- Meta para Twitter -->
    <meta name="twitter:title" content="Portfolio Christian Espindola" />
    <meta
      name="twitter:description"
      content="Portfolio de Christian Espindola, analista de sistemas y desarrollador frontend."
    />
    <meta name="twitter:image" content="URL_DE_LA_IMAGEN_DE_PREVISTA.jpg" />
